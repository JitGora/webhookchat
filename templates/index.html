<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMind - Clinical Decision Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        html, body { height: 100%; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        main {
            flex: 1;
            overflow-y: auto;
            /* Adjust padding based on final footer height */
            padding-bottom: 150px; /* Start guess, will be adjusted by JS */
        }
        main::-webkit-scrollbar { display: none; }
        #file-input, #photo-input { display: none; }

        /* Style for code blocks (from original) */
        pre, code {
            background-color: #f1f5f9;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre { padding: 10px; overflow-x: auto; }
        /* Style for blockquotes (from original) */
        blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 10px;
            color: #64748b;
            margin: 0;
        }
        /* Style for lists (from original) */
        ul, ol { margin-left: 20px; }

        /* Style for the disclaimer - transparent background by default */
        .disclaimer-text {
            background-color: transparent; /* Or use rgba(248, 250, 252, 0.8) for subtle bg */
        }
        /* Style for image previews in chat (needed for file handling) */
        .chat-image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 0.5rem; /* Match bubble radius */
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">
    <!-- Header (from second version) -->
    <header class="bg-white border-b border-slate-200 py-3 px-4 sticky top-0 z-10">
        <div class="max-w-3xl mx-auto flex items-center">
            <div class="flex items-center gap-2">
                <div class="w-5 h-5 bg-gradient-to-br from-blue-400 to-indigo-500 rounded"></div>
                <h1 class="text-slate-700 font-medium text-base">MedMind</h1>
            </div>
        </div>
    </header>

    <!-- Chat Messages -->
    <main class="flex-1 overflow-y-auto p-4 max-w-3xl mx-auto w-full relative">
        <!-- Messages Container -->
        <div id="chat-messages"></div>
        <!-- Typing Indicator (from original, slightly adapted structure for consistency) -->
        <div id="typing-indicator" class="hidden flex gap-3 mb-4 py-2">
             <div class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs font-medium flex-shrink-0">AI</div>
             <div class="flex items-center space-x-1 mt-2"> <!-- Mimic pulse -->
                 <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-75"></div>
                 <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-150"></div>
                 <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-300"></div>
             </div>
        </div>
    </main>

    <!-- Footer (Floating structure from second version) -->
    <footer class="sticky bottom-0 left-0 right-0 p-4 z-10 pointer-events-none bg-slate-50">
        <div class="max-w-3xl mx-auto">
            <div class="relative pointer-events-auto">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl border border-slate-200/80 shadow-lg">
                    <!-- Attachment Preview (Unified for File/Photo) -->
                    <div id="attachment-preview" class="hidden p-3 border-b border-slate-200/50">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2 overflow-hidden">
                                <img id="attachment-thumb" class="h-8 w-8 rounded object-cover hidden" alt="preview">
                                <svg id="attachment-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <div class="flex-1 overflow-hidden whitespace-nowrap">
                                    <span id="attachment-name" class="text-sm font-medium block overflow-hidden text-ellipsis"></span>
                                    <span id="attachment-size" class="text-xs text-slate-500 block"></span>
                                </div>
                            </div>
                            <button id="remove-attachment" class="text-slate-400 hover:text-slate-600 flex-shrink-0 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="p-2 flex items-center">
                         <div class="flex space-x-1">
                            <!-- File Attachment Button -->
                            <button id="file-attach-button" class="p-2 text-slate-400 hover:text-blue-500 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                                </svg>
                            </button>
                            <!-- Photo Attachment Button -->
                            <button id="photo-attach-button" class="p-2 text-slate-400 hover:text-blue-500 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                        <input
                            id="user-input"
                            type="text"
                            placeholder="Enter clinical presentation (Markdown supported)..."
                            class="w-full py-2 px-3 text-slate-800 bg-transparent border-none rounded-full focus:outline-none focus:ring-0"
                        />
                        <!-- Send Button with Icon -->
                        <button id="send-button" class="ml-1 w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                    <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt">
                    <input type="file" id="photo-input" accept="image/*">
                </div>
                <!-- Disclaimer with specific class (from second version) -->
                <p class="disclaimer-text text-center text-slate-400 text-xs mt-2 px-2">For urgent clinical matters, always follow hospital protocols</p>
            </div>
        </div>
    </footer>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const fileAttachButton = document.getElementById('file-attach-button');
        const photoAttachButton = document.getElementById('photo-attach-button');
        const fileInput = document.getElementById('file-input');
        const photoInput = document.getElementById('photo-input');
        const attachmentPreview = document.getElementById('attachment-preview');
        const attachmentName = document.getElementById('attachment-name');
        const attachmentSize = document.getElementById('attachment-size');
        const attachmentThumb = document.getElementById('attachment-thumb');
        const attachmentIcon = document.getElementById('attachment-icon');
        const removeAttachment = document.getElementById('remove-attachment');
        let selectedFile = null;
        let selectedFileDataUrl = null; // To store image data URL for message display

        // --- Attachment Handling (from second version) ---
        fileAttachButton.addEventListener('click', () => fileInput.click());
        photoAttachButton.addEventListener('click', () => photoInput.click());

        fileInput.addEventListener('change', handleFileSelect);
        photoInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                selectedFileDataUrl = null; // Reset data URL

                attachmentName.textContent = selectedFile.name;
                attachmentSize.textContent = formatFileSize(selectedFile.size);

                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        attachmentThumb.src = event.target.result;
                        attachmentThumb.classList.remove('hidden');
                        attachmentIcon.classList.add('hidden');
                        selectedFileDataUrl = event.target.result; // Store for message display
                    }
                    reader.readAsDataURL(selectedFile);
                } else {
                    attachmentThumb.classList.add('hidden');
                    attachmentIcon.classList.remove('hidden');
                }
                attachmentPreview.classList.remove('hidden');
                adjustMainPadding();
            }
        }

        removeAttachment.addEventListener('click', () => {
            clearAttachment();
        });

        function clearAttachment() {
            selectedFile = null;
            selectedFileDataUrl = null;
            fileInput.value = '';
            photoInput.value = '';
            attachmentPreview.classList.add('hidden');
            attachmentThumb.src = '';
            adjustMainPadding();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // --- Dynamic Padding Adjustment (from second version) ---
        const mainElement = document.querySelector('main');
        const footerElement = document.querySelector('footer');

        function adjustMainPadding() {
             requestAnimationFrame(() => {
                const footerHeight = footerElement.offsetHeight;
                mainElement.style.paddingBottom = `${footerHeight + 16}px`;
             });
        }
        window.addEventListener('load', adjustMainPadding);
        window.addEventListener('resize', adjustMainPadding);

        // --- Core Chat Logic ---
        function getCookie(name) { // From original
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function sendMessage() { // Adapted to handle files
            const message = userInput.value.trim();
            const fileToSend = selectedFile;
            const imageDataUrlToSend = selectedFileDataUrl;

            if (!message && !fileToSend) return; // Check both text and file

            const cfAuthorization = getCookie('CF_Authorization');
            const cfAppSession = getCookie('CF_AppSession');

            // Display user message using original style + file preview
            addMessage(message, 'user-message', fileToSend, imageDataUrlToSend);
            userInput.value = '';
            clearAttachment(); // Clear file selection UI

            typingIndicator.classList.remove('hidden');
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' }); // Add smooth scroll

            // Send to Flask backend (same as original, might need backend changes for files)
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message, // Still sending only text for now
                    cf_authorization: cfAuthorization,
                    cf_appsession: cfAppSession
                    // Add file info if backend expects it:
                    // file_info: fileToSend ? { name: fileToSend.name, type: fileToSend.type, size: fileToSend.size } : null
                })
                // NOTE: Actual file upload requires FormData, not JSON.stringify
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.classList.add('hidden');
                // Display bot message using original style
                addMessage(data.response, 'bot-message');
            })
            .catch(error => {
                typingIndicator.classList.add('hidden');
                // Display error using original bot style
                addMessage("Sorry, there was an error processing your request.", 'bot-message');
                console.error('Error:', error);
            });
        }

        // Add a message - REVERTED TO ORIGINAL STYLES + file handling
        function addMessage(text, className, file = null, imageDataUrl = null) {
            const messageElement = document.createElement('div');
            const markdownText = marked.parse(text || ''); // Handle empty text
            const sanitizedText = DOMPurify.sanitize(markdownText, { USE_PROFILES: { html: true } });

            if (className === 'user-message') {
                messageElement.className = 'group flex gap-3 mb-4 py-2 justify-end'; // Original class
                let attachmentHTML = ''; // For file/image preview

                 if (imageDataUrl) { // Display image preview
                    attachmentHTML = `<img src="${imageDataUrl}" alt="${file?.name || 'Uploaded image'}" class="chat-image-preview">`;
                } else if (file) { // Display file info for non-images
                    // Simple file info, less styled than before to fit original look
                    attachmentHTML = `
                        <div class="mt-2 pt-2 border-t border-blue-100 text-xs text-slate-600">
                           Attachment: ${file.name} (${formatFileSize(file.size)})
                        </div>
                    `;
                }

                messageElement.innerHTML = `
                    <div class="max-w-full"> <!-- Original structure -->
                        <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                            ${attachmentHTML} <!-- Add attachment preview -->
                            ${text ? `<div class="text-slate-800 markdown-content">${sanitizedText}</div>` : ''}
                            ${!text && file ? `<div class="text-slate-500 italic text-sm">Sent attachment</div>` : ''} ${/* Placeholder if only file */''}
                        </div>
                        <div class="mt-1 text-slate-400 text-xs text-right">Today 14:32</div> <!-- Original timestamp -->
                    </div>
                    <div class="w-6 h-6 bg-slate-100 rounded-full flex items-center justify-center text-xs flex-shrink-0">MD</div> <!-- Original avatar -->
                `;
            } else { // Bot message - Original Style
                messageElement.className = 'group flex gap-3 mb-4 py-2'; // Original class
                messageElement.innerHTML = `
                    <div class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs font-medium flex-shrink-0">AI</div> <!-- Original avatar -->
                    <div class="flex-1"> <!-- Original structure -->
                        <div class="text-slate-800 leading-relaxed markdown-content">${sanitizedText}</div>
                        <div class="mt-1 text-slate-400 text-xs">Medical Literature Not Verified</div> <!-- Original disclaimer -->
                    </div>
                `;
            }

            messagesContainer.appendChild(messageElement);
            // Scroll handled in sendMessage to ensure it happens after adding
             adjustMainPadding(); // Adjust padding after adding message
        }

        // Event listeners (Original Enter key behavior)
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                 e.preventDefault(); // Prevent newline in input
                 sendMessage();
            }
        });
    </script>
</body>
</html>
